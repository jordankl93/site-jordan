<!DOCTYPE html>
<html>
	<head>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width">
	  <link rel="stylesheet" href="css/style.css"/>
	  <link rel="stylesheet" href="css/pages/home.css"/>
	  <script type="text/javascript" src="js/main.js"/></script>
	  <title>VEICULOS VIX</title>  
	  
	  <script>
		function criarTabela(){
			// vamos criar o elemento HTML table
			var tabela = document.createElement("table");
			tabela.border = "1px";
			tabela.cellSpacing = "0px";
			tabela.cellPadding = "3px";

			// vamos criar o corpo da tabela, ou seja, o tbody 
			var corpo = document.createElement("tbody");
			tabela.appendChild(corpo);
			
			// vamos criar três linhas contendo quatro células cada uma
			for(var i = 0; i < 3; i++){
			  var linha = corpo.insertRow(-1);
			  
			  for(var j = 0; j < 4; j++){
				 var celula = linha.insertCell(-1);
				 celula.innerHTML = "Célula " + i + ", " + j + "";
			  }
			}

			// vamos anexar a tabela recém-criada a um elemento div
			var container = document.getElementById("container");
			container.appendChild(tabela);		 
		}  
	  </script>
    </head>
	<body>
		<div class="main_wrapper">		
			<header>
				<div id="main_title">
					<img src="img/car-logo.png" alt="Veículos Vix logo" id="logo" />
					<h1>Veículos Vix</h1>
				</div>

				<nav>
					<ul>
						<li><a href="home.html">Home</a></li>
						<li><a href="#">Fale Conosco</a></li>
						<li><a href="#">Quem Somos</a></li>
						<li><a href="#">Como Chegar</a></li>
					</ul>
				</nav>
			</header>	
			<div class="pesquisa-simples">
				<h1>
					OFERTAS EM DESTAQUE
				</h1>
				<div id="form-combo">
					<span class="custom-dropdown custom-dropdown--white">
						<select id="veiculo_id" class="custom-dropdown__select custom-dropdown__select--white" >
							<option value="" selected disabled>Selecione o Veículo</option>
							<option>Astra</option>
							<option>Corolla</option>  
							<option>Punto</option>
							<option>Uno</option>
							<option>Zafira</option>
						</select>
					</span>
					<input class="botao" type="submit" value="Buscar" onclick="criarTabela()">
				</div>				
			</div>
			<div id="container"></div>
			<footer></footer>
		</div>
	</body>
</html>
